<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const a = 10;

        function keydown(event) {
            let div = document.querySelector('div');
            console.log('Код нажатой клавиши: ' + event.keyCode + ' - ' + event.code + ' - ' + event.key);
            let top = (parseFloat(div.style.top)) ? parseFloat(div.style.top) : 0;
            let left = (parseFloat(div.style.left)) ? parseFloat(div.style.left) : 0;

            if (event.code == 'ArrowUp') div.style.top = top - a + 'px';
            else if (event.code == 'ArrowDown') div.style.top = top + a + 'px';
            else if (event.code == 'ArrowLeft') div.style.left = left - a + 'px';
            else if (event.code == 'ArrowRight') div.style.left = left + a + 'px';
        }

        document.addEventListener('DOMContentLoaded', function(event) {
            let div = document.querySelector('div').addEventListener('keydown', keydown);
        });
    </script>
</head>

<body>
<div tabindex="0" style="border: 2px solid #15cdbe; width: 300px; height: 300px; position: absolute"></div>
</body>
</html>
