<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script>
    function error(msg){
      console.log(msg);
    }

    function errorEnter(){
      alert('Некорректный ввод параметров');
    }

    function summa(a, b, errorEnter){
      let result = a + b;
      if (result)
        alert('Сумма чисел равна ' + result);
      else errorEnter();
    }
    error("smth");
    let a = +prompt('Введите первое число');
    let b = +prompt('Введите второе число');
    summa(a, b, errorEnter);
  </script>
</head>

</body>
</html>
