<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let a = prompt('Введите строку:').toLowerCase();
        let c = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] == 'a') c++;
        }
        alert('Количество букв "а": ' + c);
    </script>
</head>
<body>

</body>
</html>
