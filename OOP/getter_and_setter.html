<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        class Rectangle {
            constructor(x, y, h, w) {
                this._x = x;
                this._y = y;
                this._h = h;
                this._w = w;
            }

            get square() {
                return this._h * this._w;
            }

            get x() {
                return this._x;
            }

            get y() {
                return this._y;
            }

            get h() {
                return this._h;
            }

            get w() {
                return this._w;
            }

            get info() {
                return `Прямоугольник с координатами ${this._x} и ${this._y}, шириной ${this._w} и высотой ${this._h}`;
            }

            set h(a) {
                if (a < 0) this._h = 0;
                else this._h = a;
            }

            set w(a) {
                if (a < 0) this._w = 0;
                else this._w = a;
            }
        }

        let abcd = new Rectangle(5, 10, 15, 13);
        console.log(abcd.info);
        console.log(abcd.square);

        abcd.h = -10;
        console.log(abcd.h);
        console.log(abcd.info);
        console.log(abcd.square);
    </script>
</head>
<body>

</body>
</html>
