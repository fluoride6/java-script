<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script>
    let a = +prompt("Введите числа от 1 до 5:");
    switch (a){
      case 1:
        alert('Вы ввели число один');
        break;
      case 2:
        alert('Вы ввели число два');
        break;
      case 3:
        alert('Вы ввели число три');
        break;
      case 4:
        alert('Вы ввели число четыре');
        break;
      case 5:
        alert('Вы ввели число пять');
        break;
        default:
          alert('Нет представления этого числа в виде строки');
    }
  </script>
</head>
<body>

</body>
</html>
