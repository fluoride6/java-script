<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        let bool = confirm('Хотите вопрос?');
        if (bool) {
            let a = prompt('Сколько Вам лет?');
            a = Number(a);
            if (Number.isNaN(a)) alert('Неправильно введены данные');
            else {
                alert('Ваш возраст - ' + a);
            }
        } else {
            alert('Ну ладно');
        }
    </script>
</head>
<body>

</body>
</html>
