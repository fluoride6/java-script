<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
  <script>
function Rectangle(x, y, height, width) {
    this.x = x;
    this.y = y;
    this.height = height;
    this.width = width;

    this.square = function (){
        return this.height * this.width;
    }
}

let rectangle = new Rectangle(10, 8, 13, 15);
console.log(rectangle.square());
  </script>
